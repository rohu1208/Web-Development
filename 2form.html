<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/server">
        <label for="text">Text:</label>
        <input type="text" id="text">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password">
        <br>
        <label for="numbers">Numbers:</label>
        <input type="number" id="numbers">
        <br>
        <label for="username">Placeholder:</label>
        <input type="text" placeholder="Enter your text" id="username">
        <br>
        <div>
            <label for="age">Age:</label>
            <input type="number" placeholder="Enter your age" id="age">
        </div>
        <br>
        <button type="submit">Submit</button>
    </form>

    <form action="https://www.youtube.com/">
        <label for="search_query">Search on YouTube:</label>
        <input type="text" placeholder="Search on YouTube" name="search_query" id="search_query">
        <button type="submit">Search</button>
    </form>
</body>
</html>
