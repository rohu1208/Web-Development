<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sanjivani</title>
    <style>
        body {
            background-color: #f8e8f2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 600px;
            text-align: center;
            margin: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #d63384;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .quote {
            font-style: italic;
            color: #6c757d;
        }

        .heart {
            font-size: 3rem;
            color: #e63946;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            25% {
                transform: scale(1.1);
            }

            50% {
                transform: scale(1);
            }

            75% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .footer {
            margin-top: 20px;
            font-size: 1rem;
            color: #495057;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>For My Love, Sanjivani</h1>
        <p class="quote">"The past can't be changed, but I wouldn't want to change it, because it brought me to you."</p>
        <p>You are my present, my future, and everything in between. ‚ù§Ô∏è</p>
        <div class="heart">üíñ</div>
        <div class="footer">With all my love, [Rohan]</div>
    </div>
</body>

</html>
